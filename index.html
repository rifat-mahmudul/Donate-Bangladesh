<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>

    <!-- tailwind and daisy ui cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lexend font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <!-- fav-icon link -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

</head>
<body style="font-family: Lexend;">
    
    <!-- header section start -->
    <header class="sticky top-0 z-50 backdrop-blur-md">
        
            <nav class="bg-[#f9f7f3]">
                <div class="max-w-[90%] sm:max-w-6xl mx-auto flex justify-between items-center py-5">
                    <div>
                        <button id="blogBtn" class="bg-[#b4f461] hover:bg-[#8bea0e] transition-[0.5s] font-bold px-8 py-2 text-xl rounded-md">Blog</button>
                    </div>
    
                    <div class="flex justify-between items-center gap-3">
                        <div>
                            <img src="assets/logo.png" alt="" height="30px" width="30px">
                        </div>
    
                        <div>
                            <h3 class="font-bold text-xl">Donate Bangladesh</h3>
                        </div>
                    </div>
    
    
                    <div class="flex justify-between items-center gap-3">
                        <div>
                            <img src="assets/coin.png" alt="" height="30px" width="30px">
                        </div>
    
                        <div>
                            <h3 class="text-xl"><span id="donateCounter">5500</span> BDT</h3>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="mt-5 mx-auto text-center pb-3">
                <button class="bg-[#b4f461] py-2 px-5 font-bold text-xl rounded-md mr-4 border border-black" id="donationBtn">Donation</button>
                <button class="py-2 px-5 font-bold text-xl rounded-md border border-black" id="historyBtn">History</button>
            </div>

    </header>
    <!-- header section end -->

    

</body>
</html>
